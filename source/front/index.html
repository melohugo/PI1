<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Análise de Vôo</title>
    <meta name="description" content="Criador e archipélagos.">
    <link rel="icon" href="./assets/logo.svg" type="image/svg+xml">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href=".">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
</head>

<body>
    <h1>GRUPO 2 AJAX</h1>
    <div class="container">
        <section class="sec-1">
            <h2>ALTITUDE</h2>
            <div class="sec1-grafico">
                <canvas class="grafico-geral"></canvas>
            </div>
            <div class="sec1-selects">
                <div class="sec1-selects-voos">
                    <input type="file" class="csv-voo" accept=".csv" style="display: none;" />
                    <button class="abrir-popup-novo-voo">ADICIONAR ✈️</button>
                    <label for="voos-selecionados" class="numero-voos" onclick="selecionar_voos()">
                        0 voos selecionados
                    </label>
                </div>
                <div class="sec1-selects-buttons">
                    <button class="iniciar" onclick="iniciar()">Iniciar</button>
                    <button class="excluir" onclick="excluir()">Excluir</button>
                </div>
            </div>
        </section>
        <section class="sec-2">
            <div class="sec2-grafico1">
                <h3>Velocidade</h3>
                <div>
                    <canvas class="grafico-velocidade"></canvas>
                </div>
            </div>
            <div class="sec2-grafico2">
                <h3>Aceleração</h3>
                <div>
                    <canvas class="grafico-aceleracao"></canvas>
                </div>
            </div>
            <div class="sec2-grafico3">
                <h3>Angulo X</h3>
                <div>
                    <canvas class="grafico-angulox"></canvas>
                </div>
            </div>
            <div class="sec2-grafico4">
                <h3>Angulo Y</h3>
                <div>
                    <canvas class="grafico-anguloy"></canvas>
                </div>
            </div>
        </section>
        <section class="sec-3">
            <h2>TELEMETRIA</h2>
            <!--<p>Nivel de Bateria</p>
            <p>Temperatura</p>-->
            <p>Maior altitude</p>
            <p>Aceleração máxima</p>
            <p>Velocidade máxima</p>
            <p>Alcance máximo em X</p>
            <p>Alcance máximo em Y</p>
            <p>Angulo inicial</p>
            <button onclick="exportar()">Exportar</button>
        </section>
    </div>

    <div id="popup-voos" class="popup oculto">
        <div onclick="fechar_popup()" id="fundo"></div>
        <div class="popup-conteudo">
            <h3>Selecionar Voos</h3>
            <select class="voos-selecionados" multiple></select>
            <button onclick="confirmarVoos()">Confirmar</button>
        </div>
    </div>

    <div id="popup-novo-voo" class="popup oculto">
        <div class="popup-fundo-novo-voo" onclick="fecharPopupNovoVoo()"></div>
        <div class="popup-conteudo">
            <h3>Adicionar Novo Voo</h3>
            <input type="text" name="nome" class="input-nome-voo" placeholder="Nome do Voo (Ex: Voo Teste 1)">
            <input type="text" name="angulo" class="input-angulo-voo" placeholder="Ângulo de Lançamento">
            <input type="text" name="distancia" class="input-distancia-voo" placeholder="Distância Alvo">
            
            <button class="btn-adicionar-csv">ADICIONAR CSV</button>
            <span class="nome-arquivo-csv">Nenhum arquivo selecionado</span>

            <div class="popup-botoes">
                <button class="btn-concluir-voo">CONCLUIR</button>
                <button class="btn-cancelar-voo" onclick="fecharPopupNovoVoo()">CANCELAR</button>
            </div>
        </div>
    </div>

    <footer>
        <p>Desenvolvido com ❤️ por Grupo 2</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./main.js"></script>
</body>

</html>
